<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мої улюблені книги</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Мої улюблені книги</h1>

    <h2>Де купити ці книги</h2>
    <p>Ви можете придбати ці книги на 
        <a href="https://www.amazon.com/" target="_blank">Amazon</a>, 
        <a href="https://www.goodreads.com/" target="_blank">Goodreads</a>, 
        <a href="https://www.bookdepository.com/" target="_blank">Book Depository</a>.

    <h2>Відео про книги</h2>
    <video controls width="500" height="300">
        <source src="book_trailer.mp4" type="video/mp4">
        Ваш браузер не підтримує відтворення відео.
    </video>

    <h2>Зворотний зв’язок</h2>
    <form action="submit_form.php" method="post">
        <label for="name">Ім’я:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>

        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" min="0" required>

        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Відправити</button>
        </form>
</body>
</html>
